name: Build & Deploy Vite to Hostinger (FTP)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm install --global yarn
      - run: yarn install
      - run: yarn build

      - name: Deploy via FTP (clean & upload)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          server-dir: . # đổi đúng thư mục đích
          local-dir: dist/ # Vite build output
          dangerous-clean-slate: true # xoá sạch trước khi upload
          exclude: |
            cms/**
